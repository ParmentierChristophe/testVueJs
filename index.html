        <nav class="nav">
            <div class="nav-left">
                <a class="nav-item">
                    <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma logo">
                </a>
            </div>
        </nav>


        <div class="tabs is-centered">
            <ul>
                <li class="is-active"><a>Apprenants</a></li>
                <li><a>Thèmes</a></li>
                <li><a>Autres</a></li>
            </ul>
        </div>





        <div class="columns padding">

            <div class="card column ">
                <header class="card-header">
                    <p class="card-header-title">
                        Component
                    </p>
                    <a class="card-header-icon">
                        <span class="icon">
        <i class="fa fa-angle-down"></i>
      </span>
                    </a>
                </header>
                <div class="card-content">
                    <div class="content">
                        <ol>
                            <li v-for="name in names">{{ name }} <a class=" block button is-warning is-small">Modifier</a> <a class="button is-danger is-small">Supprimer</a></li>
                        </ol>

                        <div class="columns">
                            <input class="input is-primary is-large column is-7 is-offset-1
" type="text" placeholder="Ajouter un prénom" v-model="newName" v-on:keyup.enter="addName">
                            <a class="column is-2 is-offset-1 button is-large line-height is-success" @click="addName">Ajouter</a>


                        </div>


                    </div>
                </div>
                <footer class="card-footer">
                    <a class="card-footer-item" id="demo">Random</a>
                    <a class="card-footer-item">Edit</a>
                    <a class="card-footer-item">Delete</a>
                </footer>
                <footer class="card-footer">

                    <p class="card-footer-item gros">
                        {{ message }}
                    </p>

                </footer>
                <div class="field">
                    <p class="control">
                        <input class="input is-primary is-large" type="text" placeholder="Primary input" v-model="message">
                    </p>
                </div>
            </div>

        </div>


    </div>
